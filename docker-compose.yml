services:
  db:
    image: postgres:16
    container_name: iam-postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - iam-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iam -d iam"]
      interval: 5s
      timeout: 5s
      retries: 10

  iam:
    build: .
    container_name: iam-service
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file: .env

volumes:
  iam-db-data:
