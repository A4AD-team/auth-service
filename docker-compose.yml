services:
  db:
    image: postgres:16
    container_name: iam-postgres
    environment:
      POSTGRES_DB: iam
      POSTGRES_USER: iam
      POSTGRES_PASSWORD: iam
    ports:
      - "5432:5432"
    volumes:
      - iam-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iam -d iam"]
      interval: 5s
      timeout: 5s
      retries: 10

  iam:
    build: .
    container_name: iam-service
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: iam
      DB_USER: iam
      DB_PASSWORD: iam
      JWT_ACCESS_SECRET: changeit-changeit-changeit-changeit
      JWT_REFRESH_SECRET: changeit-changeit-changeit-changeit-refresh
      JWT_ACCESS_TTL_MINUTES: 15
      JWT_REFRESH_TTL_MINUTES: 10080
      JWT_ISSUER: iam-service
      BOOTSTRAP_ADMIN_EMAIL: admin@example.com
      BOOTSTRAP_ADMIN_PASSWORD: admin12345
      BOOTSTRAP_ADMIN_FULL_NAME: Admin
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      OTEL_SERVICE_NAME: iam-service

volumes:
  iam-db-data:
